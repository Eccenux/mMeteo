	 * data-footer-pages-exclude - Space separated list of 
	   page ids on which this footer should not to be copied to.

	   JS is fully dynamic but can break with new JQM,
	   PHP is partially static, but less reliant on JQM versions.

	 * `below-header` - "footer" is treated as top menu and inserted in page header (below title).
	 * `below-content` - footer is not fixed and instead treated as simple navbar. 
		This might be better e.g. on devices with very small screens, 
		but moving between long and short pages might look akward.
-->
